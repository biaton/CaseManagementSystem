{% load static %}
<!DOCTYPE html>
<html lang="tl" class="h-full">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Official Portal - Barangay Addition Hills</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .image-side {
            background-size: cover;
            position: relative;
            background-position: center;
            background-image: url("{% static 'images/BRGYHALL.jpg' %}");
        }
        .image-side::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            /*background-color: rgba(72, 90, 205, 0.671);*/
        }
        .form-input {
            display: block;
            width: 100%;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            padding-right: 1rem;
            border: 1px solid #cbd5e1; /* border-slate-300 */
            border-radius: 0.5rem; /* rounded-lg */
            background-color: white;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); /* shadow-sm */
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5; /* border-indigo-600 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="flex min-h-screen">
    <!-- LEFT SIDE: Image & Branding -->
    <div class="relative hidden w-0 flex-1 lg:block image-side">
        <div class="absolute inset-0 bg-gray-900 bg-opacity-60">
            <div class="absolute inset-0 flex items-center justify-center p-12 text-white text-center">
                <div class="flex flex-col items-center">
                <img src="{% static 'images/barangay_seal.png' %}" alt="Logo" class="img-fluid -mb-8" style="max-width: 180px; filter: drop-shadow(0 4px 3px rgba(0,0,0,0.4));" alt="Barangay Logo">
                <h1 class="text-6xl font-bold mb-3" style="font-family: 'Playfair Display', serif;">Barangay<br> Addition Hills</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- RIGHT SIDE: Login Form -->
    <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
        <div class="mx-auto w-full max-w-sm lg:w-96">
            <!-- Header -->
            <div class="my-auto flex flex-col items-center">
                <a href="{% url 'official_home' %}" class="block">
                    <img src="{% static 'images/barangay_seal.png' %}" class="img-fluid" style="max-width: 130px; filter: drop-shadow(0 4px 3px rgba(0,0,0,0.4));" alt="Barangay Logo">
                </a>
                <h2 class="mt-.1 text-2xl sm:text-3xl font-bold leading-9 tracking-tight text-gray-900 text-center">
                    ADMIN PORTAL
                </h2>
                <p class="mt-2 text-sm leading-6 text-gray-500 text-center">
                    Welcome back! Please enter your credentials.
                </p>
            </div>

            <!-- Form -->
            <div class="mt-10">
                <form action="{% url 'official_login' %}" method="POST" class="space-y-6">
                    {% csrf_token %}
                    
                    {% if form.non_field_errors %}
                    <div class="bg-red-50 p-3 rounded-md text-sm text-red-700 border border-red-200">
                        {{ form.non_field_errors|striptags }}
                    </div>
                    {% endif %}
    
                    <div>
                        <label for="id_username" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                        <div class="mt-2 relative">
                             <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="bi bi-envelope-fill text-gray-400"></i>
                            </div>
                            <input id="id_username" name="username" type="email" autocomplete="email" required class="form-input pl-10">
                        </div>
                    </div>
    
                    <div>
                        <label for="id_password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="mt-2 relative">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="bi bi-key-fill text-gray-400"></i>
                            </div>
                            <input id="id_password" name="password" type="password" autocomplete="current-password" required class="form-input pl-10">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="text-sm">
                            <a href="{% url 'official_password_reset_request' %}" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                        </div>
                    </div>
    
                    <div>
                        <button type="submit" 
                                class="flex w-full justify-center rounded-md bg-slate-800 px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm 
                                       hover:bg-slate-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600
                                       transition-all duration-200 transform hover:scale-[1.03]">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
