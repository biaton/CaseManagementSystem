{% load static %}
<!DOCTYPE html>
<html lang="tl" class="h-full">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Official Portal - Barangay Addition Hills</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .image-side {
            background-size: cover;
            position: relative;
            background-position: center;
            background-image: url("{% static 'images/BRGYHALL.jpg' %}");
        }
        .image-side::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            /*background-color: rgba(72, 90, 205, 0.671);*/
        }
        .form-input {
            width: 100%; padding: 0.75rem 1rem; border: 1px solid #e2e8f0;
            border-radius: 0.5rem; background-color: #f8fafc;
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none; border-color: #4338CA;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="flex min-h-screen">
    <!-- LEFT SIDE: Image & Branding -->
    <div class="relative hidden w-0 flex-1 lg:block image-side">
        <div class="absolute inset-0 bg-gray-900 bg-opacity-60">
            <div class="absolute inset-0 flex items-center justify-center p-12 text-white text-center">
                <div class="flex flex-col items-center">
                <img src="{% static 'images/barangay_seal.png' %}" alt="Logo" class="img-fluid -mb-8" style="max-width: 180px; filter: drop-shadow(0 4px 3px rgba(0,0,0,0.4));" alt="Barangay Logo">
                <h1 class="text-6xl font-bold mb-3" style="font-family: 'Playfair Display', serif;">Barangay<br> Addition Hills</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- RIGHT SIDE: Login Form -->
    <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
        <div class="mx-auto w-full max-w-sm lg:w-96 text-center">
            
            <!-- Symbolic Icon -->
            <div class="relative inline-block h-40 w-50 text-indigo-600 transition-transform transform hover:scale-110 duration-300">
                <img src="{% static 'images/Icons.png' %}" 
                    alt="System Logo" 
                    class="h-48 w-48 drop-shadow-xl transition-transform transform hover:scale-110 duration-300">
            </div>
    
            <!-- Welcome Text -->
            <h2 class="mt-8 text-3xl font-bold tracking-tight text-gray-900">
                Official Portal
            </h2>
            <p class="mt-2 text-base text-gray-600">
                Secure access for authorized personnel.
            </p>
    
            <!-- Login Button -->
            <div class="mt-10">
                <a href="{% url 'official_login' %}" 
                   class="inline-block w-full max-w-xs justify-center rounded-md bg-indigo-600 px-3 py-3 text-lg font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600
                          transition-all duration-300 transform hover:scale-105">
                    Login
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
